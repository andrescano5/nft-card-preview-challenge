<!DOCTYPE html>
<html lang="en/es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-part1">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium logo" />
          <div class="middle">
            <div class="view"><img src="images/icon-view.svg" alt="icon view" /></div>
          </div>
        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
      </div>
      <div class="card-part2">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-part2_inner">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <a href="">0.041 ETH</a>
          </div>
          <div class="clk">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <p>3 days
              left</p>
          </div>
        </div>
      </div>
      <div class="card-part3">
        <img src="images/image-avatar.png" alt="Avatar image" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
